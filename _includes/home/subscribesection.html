<section 
style="background-image: url('assets/img/subscribe-background.webp');
background-repeat: no-repeat;
background-position: center;
background-size: cover;"
">
<div class="container">
<div class="row text-center text-white">

<div class="col-md-12 p-3 p-md-5 mt-5">
<h2><strong><a href="/" class="text-white">
{{site.subscribe.title}}
</a></strong></h2>
</div>
{% for subs in site.data.subscribe %}
<div href="/" class="col-md-4 p-1 mb-3">
<img class="img-fluid" alt="{{ subs.alt }}" width="80" height="80" src="{{ subs.image }}"/>
<p><strong>{{ subs.alt }}</strong></p>
<a href="{{ subs.url }}" class="btn btn-dark pods">{{site.subscribe.btn}}</a>
</div>
{% endfor %}

<div class="col-md-12 p-3 p-md-5"></div>

</div>
</div>

</section>
