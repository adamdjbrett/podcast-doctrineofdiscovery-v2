<section 
style="background-image: url('/assets/images/subscribe-background.webp');
background-repeat: no-repeat;
background-position: center;
background-size: cover;"
">
<div class="container">
<div class="row text-center text-white">

<div class="col-md-12 p-3 p-md-5 mt-5">
<h2 class="subs"><strong><a href="/" class="text-white">
{{site.subscribe.title}}
</a></strong></h2>
</div>
{% for subs in site.data.widget.mainsub %}
<div href="/" class="col-md-4 p-1 mb-3">
<img class="img-fluid" alt="{{ subs.alt }}" width="80" height="80" src="{{ subs.image }}"/>
<p><strong>{{ subs.alt }}</strong></p>
<p class="sub"><a href="{{ subs.url }}" class="btn btn-lg btn-dark pods sub">{{site.subscribe.btn}}</a></p>
</div>
{% endfor %}

<div class="col-md-12 p-3 p-md-5"></div>

</div>
</div>

</section>
